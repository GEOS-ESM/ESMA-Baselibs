name: Build Baselibs
on:
  push:
    branches:
      - master
  release:
    types: 
      - published


jobs:
  build_baselibs:
    runs-on: ubuntu-latest
    container: gmao/mpi-openmpi-gcc-source:4.0.3
    env:
      LANGUAGE: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LC_TYPE: en_US.UTF-8 
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
      OMPI_MCA_btl_vader_single_copy_mechanism: none
    steps:
      - name: Install git and dependencies
        run: |
          yum install -y https://repo.ius.io/ius-release-el7.rpm
          yum erase -y git
          yum install -y git222-all 
      - name: Install more dependencies
        run: |
          yum install -y byacc bison flex expat-devel texinfo tree epel-release
          yum install -y file automake autoconf libtool which
          yum install -y epel-release cmake3 && ln -s /usr/bin/cmake3 /usr/bin/cmake && ln -s /usr/bin/ccmake3 /usr/bin/ccmake
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Checkout submodules
        shell: bash
        run: |
          git submodule init
          git submodule update
      - name: Versions etc.
        run: |
          gfortran --version
          mpirun --version
          echo $BASEDIR
      - name: Build
        run: |
          make -j4 install ESMF_COMM=openmpi CONFIG_SETUP=${config}
      - name: Verify
        run: |
          make verify
      - name: Check directory structure
        run: |
          cd ..
          tree -L 2 x86_64-unknown-linux-gnu/Linux
